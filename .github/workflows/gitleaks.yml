name: secret-scan
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install gitleaks (no Docker)
        run: |
          version=8.18.2
          mkdir -p "$HOME/bin"
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/v${version}/gitleaks_${version}_linux_x64.tar.gz" -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz -C "$HOME/bin" gitleaks
          echo "$HOME/bin" >> "$GITHUB_PATH"
      - name: Run gitleaks
        run: gitleaks detect --source . --no-git --verbose
